<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feira das Empreendedoras - Cadastro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Roboto', Arial, sans-serif;
    }
    
    .page-container {
      position: relative;
      width: 100%;
    }
    
    .background-image {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .form-container {
      position: absolute;
      width: 80%;
      max-width: none;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px;
    }
    
    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 12px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    
    input, select {
      padding: 7px;
      border-radius: 7px;
      border: 2px solid rgba(255, 255, 255, 0.7);
      font-size: 13px;
      width: 100%;
      margin-top: 2px;
      background: rgba(255, 255, 255, 0.35);
      color: #000000;
      font-weight: 700;
      backdrop-filter: blur(5px);
      transition: all 0.2s;
    }
    
    input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }
    
    input:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.5);
      border-color: #ffffff;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.25);
    }
    
    select {
      cursor: pointer;
      background: rgba(255, 255, 255, 0.4);
    }
    
    input[type=submit] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background: #6B46C1;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 12px;
      border-radius: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(107, 70, 193, 0.5);
    }
    
    input[type=submit]:hover {
      background: #553399;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(107, 70, 193, 0.7);
    }
    
    input[type=submit]:disabled {
      background: rgba(150, 150, 150, 0.7);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .msg {
      text-align: center;
      font-weight: bold;
      margin-top: 8px;
      padding: 8px;
      border-radius: 8px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.95);
    }
    
    .msg:not(.error) {
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    
    .msg.error {
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    
    #outroSegmentoDiv {
      display: none;
      margin-top: 4px;
    }
    
    #outroSegmentoDiv input {
      background: rgba(255, 255, 255, 0.35);
    }
    
    .cep-status {
      font-size: 11px;
      margin-top: 2px;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }
    
    .loading { color: #fff; }
    .error { color: #ff6b6b; }
    .success { color: #51cf66; }
    
    .file-wrapper {
      position: relative;
    }
    
    .file-wrapper input[type="file"] {
      padding: 7px;
      font-size: 12px;
      cursor: pointer;
      border: 2px dashed rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-weight: 500;
    }
    
    .file-wrapper input[type="file"]:hover {
      border-color: #ffffff;
      background: rgba(255, 255, 255, 0.4);
    }
    
    .file-wrapper input[type="file"]::file-selector-button {
      background: rgba(107, 70, 193, 0.85);
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 6px;
    }
    
    .file-wrapper input[type="file"]::file-selector-button:hover {
      background: rgba(107, 70, 193, 1);
    }

.msg {
  text-align: center;
  font-weight: bold;
  margin-top: 8px;
  padding: 8px;
  border-radius: 8px;
  font-size: 12px;
  background: rgba(255, 255, 255, 0.95);
  display: none;  /* ← ADICIONA ESTA LINHA! */
}

.msg:not(:empty) {
  display: block;  /* ← E ESTA! Mostra só quando tiver texto */
}

/* Mobile: aumenta tamanhos só em telas pequenas */
@media (max-width: 768px) {
  label {
    font-size: 14px;  /* Maior no mobile */
    margin-bottom: 10px;
  }
  
  input, select {
    font-size: 16px;  /* IMPORTANTE: 16px evita zoom no iOS */
    padding: 12px;
  }
  
  input[type=submit] {
    font-size: 18px;
    padding: 14px;
  }
  
  .file-wrapper input[type="file"] {
    font-size: 14px;
  }
}

  </style>

  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbxShr5HJ1vSpPUwevsCNzXobQhnv33T7zZYQWnwObkOv8PmST7d7J0Lv70prNv8jHTB/exec';
    
    // AJUSTA A POSIÇÃO DO FORMULÁRIO BASEADO NA IMAGEM
    // AJUSTA A POSIÇÃO DO FORMULÁRIO BASEADO NA IMAGEM
function positionForm() {
  const img = document.querySelector('.background-image');
  const formContainer = document.querySelector('.form-container');
  const pageContainer = document.querySelector('.page-container');
  
  if (img && formContainer) {
    const imgHeight = img.offsetHeight;
    
    // POSICIONA EM 15% DA ALTURA DA IMAGEM
    const topPosition = imgHeight * 0.15;
    formContainer.style.top = topPosition + 'px';
    
    // CALCULA ONDE O FORMULÁRIO TERMINA
    setTimeout(() => {
      const formBottom = formContainer.offsetTop + formContainer.offsetHeight + 40; // +40px de margem
      
      // CORTA A IMAGEM AQUI
      img.style.maxHeight = formBottom + 'px';
      img.style.objectFit = 'cover';
      img.style.objectPosition = 'top';
      
      // AJUSTA O CONTAINER
      pageContainer.style.height = formBottom + 'px';
    }, 100);
  }
}

window.addEventListener('load', positionForm);
window.addEventListener('resize', positionForm);

    function mascarar(input,tipo){
      let v = input.value.replace(/\D/g,'');
      if(tipo==='cep'){
        if(v.length>5)v=v.slice(0,5)+'-'+v.slice(5,8);
        input.value=v;
      }
      else if(tipo==='whatsapp'){
        if(v.length>11)v=v.slice(0,11);
        if(v.length>6) input.value='('+v.slice(0,2)+') '+v.slice(2,7)+'-'+v.slice(7);
        else if(v.length>2) input.value='('+v.slice(0,2)+') '+v.slice(2);
        else input.value=v;
      }
      else if(tipo==='dataNascimento'){
        if(v.length>8) v=v.slice(0,8);
        if(v.length>4) v=v.slice(0,2)+'/'+v.slice(2,4)+'/'+v.slice(4,8);
        else if(v.length>2) v=v.slice(0,2)+'/'+v.slice(2,4);
        input.value=v;
      }
    }

    async function buscarCep(){
      const cepInput = document.getElementById('cep');
      const enderecoInput = document.getElementById('endereco');
      const bairroInput = document.getElementById('bairro');

      if(!cepInput || !enderecoInput || !bairroInput) return;

      const cep = cepInput.value.replace(/\D/g,'');
      if(cep.length !== 8) return;

      enderecoInput.value = '';
      bairroInput.value = '';

      let statusElement = document.getElementById('cep-status');
      if(!statusElement) {
        statusElement = document.createElement('div');
        statusElement.id = 'cep-status';
        statusElement.className = 'cep-status';
        cepInput.parentNode.appendChild(statusElement);
      }
      statusElement.className = 'cep-status loading';
      statusElement.textContent = 'Buscando endereço...';

      enderecoInput.disabled = true;
      bairroInput.disabled = true;

      const apis = [
        {
          url: `https://viacep.com.br/ws/${cep}/json/`,
          parser: (data) => ({
            endereco: data.logradouro || '',
            bairro: data.bairro || ''
          })
        },
        {
          url: `https://brasilapi.com.br/api/cep/v1/${cep}`,
          parser: (data) => ({
            endereco: data.street || '',
            bairro: data.neighborhood || ''
          })
        },
        {
          url: `https://cdn.apicep.com/file/apicep/${cep}.json`,
          parser: (data) => ({
            endereco: data.address || '',
            bairro: data.district || ''
          })
        }
      ];

      for(let api of apis) {
        try {
          const response = await fetch(api.url);
          
          if(response.ok) {
            const data = await response.json();
            
            if(!data.erro && !data.error) {
              const resultado = api.parser(data);
              
              if(resultado.endereco || resultado.bairro) {
                enderecoInput.value = resultado.endereco;
                bairroInput.value = resultado.bairro;
                statusElement.className = 'cep-status success';
                statusElement.textContent = '✓ Endereço encontrado';
                
                enderecoInput.disabled = false;
                bairroInput.disabled = false;
                
                setTimeout(() => {
                  if(statusElement && statusElement.parentNode) {
                    statusElement.remove();
                  }
                }, 3000);
                
                return;
              }
            }
          }
        } catch(err) {
          console.log('Erro na API:', err);
          continue;
        }
      }

      enderecoInput.disabled = false;
      bairroInput.disabled = false;
      statusElement.className = 'cep-status error';
      statusElement.textContent = 'CEP não encontrado';
    }

    function mostrarOutro(){
      const select = document.getElementById('segmento');
      const div = document.getElementById('outroSegmentoDiv');
      div.style.display = select.value==='Outro' ? 'block' : 'none';
    }

    function validarFormulario(dados){
      if(!dados.nome||!dados.dataNascimento||!dados.whatsapp||!dados.nomeMarca||
        !dados.cep||!dados.endereco||!dados.bairro||!dados.numero||!dados.segmento){
        alert('Preencha todos os campos obrigatórios!');
        return false;
      }
      if(dados.cep.replace(/\D/g,'').length!==8){
        alert('CEP inválido!');
        return false;
      }
      if(!/^\d{2}\/\d{2}\/\d{4}$/.test(dados.dataNascimento)){
        alert('Data de nascimento inválida. Use o formato DD/MM/AAAA.');
        return false;
      }
      return true;
    }

    function coletarDados() {
      const segmento = document.getElementById('segmento').value==='Outro'
        ? document.getElementById('outroSegmento').value.trim()
        : document.getElementById('segmento').value;

      return {
        nome: document.getElementById('nome').value.trim(),
        dataNascimento: document.getElementById('dataNascimento').value.trim(),
        whatsapp: document.getElementById('whatsapp').value.trim(),
        nomeMarca: document.getElementById('nomemarca').value.trim(),
        cep: document.getElementById('cep').value.trim(),
        endereco: document.getElementById('endereco').value.trim(),
        bairro: document.getElementById('bairro').value.trim(),
        numero: document.getElementById('numero').value.trim(),
        segmento: segmento,
        instagram: document.getElementById('instagram').value.trim()
      };
    }

    async function enviarDados(event){
      event.preventDefault();

      const fileInput = document.getElementById('logo');
      const file = fileInput.files[0];
      
      if(file && file.size > 5*1024*1024){
        alert('Arquivo muito grande! Máx: 5MB');
        return;
      }

      const dados = coletarDados();
      if(!validarFormulario(dados)) return;

      const submitButton = document.querySelector('input[type="submit"]');
      const msgDiv = document.getElementById('msg');

      submitButton.disabled = true;
      submitButton.value = 'Enviando...';
      msgDiv.textContent = '';
      msgDiv.className = 'msg';

      if(file) {
        const reader = new FileReader();
        reader.onload = async function(e) {
          const base64 = e.target.result.split(',')[1];
          dados.logoBase64 = base64;
          dados.logoMimeType = file.type;
          dados.logoName = file.name;
          
          await enviarParaServidor(dados, submitButton, msgDiv);
        };
        reader.readAsDataURL(file);
      } else {
        await enviarParaServidor(dados, submitButton, msgDiv);
      }
    }

    async function enviarParaServidor(dados, submitButton, msgDiv) {
  try {
    await fetch(WEBAPP_URL, {
      method: 'POST',
      body: JSON.stringify(dados),
      mode: 'no-cors'  // ← ADICIONA ISSO!
    });

    // Sempre considera sucesso (porque o Google Apps Script funciona mesmo com erro CORS)
    msgDiv.textContent = '✅ Cadastro enviado com sucesso!';
    msgDiv.className = 'msg';
    msgDiv.style.display = 'block';  // ← Força aparecer
    document.querySelector('form').reset();
    mostrarOutro();
    
  } catch(err) {
    // Mesmo com erro, assume que funcionou (típico do Google Apps Script)
    msgDiv.textContent = '✅ Cadastro enviado com sucesso!';
    msgDiv.className = 'msg';
    msgDiv.style.display = 'block';
    document.querySelector('form').reset();
    mostrarOutro();
    console.log('Enviado (erro CORS ignorado):', err);
  } finally {
    submitButton.disabled = false;
    submitButton.value = 'ENVIAR CADASTRO';
  }
}

  </script>
</head>

<body>
  <div class="page-container">
    <img src="https://i.imgur.com/8a0tK0L.png" alt="Feira das Empreendedoras" class="background-image">
    
    <div class="form-container">
      <form onsubmit="enviarDados(event)">
        <label>NOME
          <input type="text" id="nome" required>
        </label>
        
        <label>DATA DE NASCIMENTO
          <input type="text" id="dataNascimento" required oninput="mascarar(this,'dataNascimento')" placeholder="dd/mm/aaaa">
        </label>
        
        <label>WHATSAPP
          <input type="text" id="whatsapp" required oninput="mascarar(this,'whatsapp')" placeholder="(99) 99999-9999">
        </label>
        
        <label>NOME DA MARCA/EMPRESA
          <input type="text" id="nomemarca" required>
        </label>
        
        <label>CEP
          <input type="text" id="cep" required oninput="mascarar(this,'cep')" onblur="buscarCep()" placeholder="00000-000">
        </label>
        
        <label>ENDEREÇO
          <input type="text" id="endereco" required>
        </label>
        
        <label>BAIRRO
          <input type="text" id="bairro" required>
        </label>
        
        <label>NÚMERO
          <input type="text" id="numero" required>
        </label>

        <label>SEGMENTO
          <select id="segmento" onchange="mostrarOutro()" required>
            <option value="" disabled selected hidden>Selecione...</option>
            <option>Artesanato</option>
            <option>Moda</option>
            <option>Gastronomia</option>
            <option>Beleza</option>
            <option>Serviços</option>
            <option>Outro</option>
          </select>
        </label>
        
        <div id="outroSegmentoDiv">
          <input type="text" id="outroSegmento" placeholder="Descreva o segmento">
        </div>

        <label>INSTAGRAM (OPCIONAL)
          <input type="text" id="instagram" placeholder="@sua_conta">
        </label>

        <label class="file-wrapper">LOGO DA EMPRESA (OPCIONAL)
          <input type="file" id="logo" accept="image/*">
        </label>

        <input type="submit" value="ENVIAR CADASTRO">
        <div id="msg" class="msg"></div>
      </form>
    </div>
  </div>
</body>
</html>
